<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <!-- section header -->
    <header class="header">
        <!--nav bar helper-->
        <div class="navbar-helper">
            <div class="row-fluid">
                <!--panel site-name-->
                <div class="span2">
                    <div class="panel-sitename">
                        <h2><a href="/"><span style="color: #36B6E6">MET</span><span style="color: #AAAAAA">RINK</span></a></h2>
                    </div>
                </div>
                <!--/panel name-->

                <div class="span9" style="text-align: right;">
                    <!--panel button ext-->
                    <div class="panel-ext">
                        <!-- we have to put this up here, otherwise the drop-down doesn't work -->
                        <wicket:enclosure child="username">
                          <div class="btn-group user-group" style="color: white; font-size: 14px;">
                              <ul class="dropdown-menu dropdown-user" role="menu" aria-labelledby="dLabel">
                                  <li>
                                      <div class="media" style="text-align: left">
                                          <div class="media-body description">
                                              <i class="icofont-user"></i>
                                              <p style="color: #555555; font-size: 14px;"><strong wicket:id="name"></strong></p>
                                              <p class="muted">Created: <span wicket:id="created"></span></p>
                                              <a wicket:id="password-link">Change Password</a>
                                          </div>
                                      </div>
                                  </li>
                                  <li class="dropdown-footer">
                                      <div>
                                          <a class="btn btn-small pull-right" wicket:id="logout-link">Logout</a>
                                          <a class="btn btn-small" wicket:id="profile-link">Edit Profile</a>
                                      </div>
                                  </li>
                              </ul>
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                  <i class="icofont-caret-down"></i>
                                  <span class="profile-username" wicket:id="username"></span>
                              </a>
                          </div>
                        </wicket:enclosure>
                    </div><!--panel button ext-->
                </div>
                <div class="span1"></div>
            </div><!--/row-fluid-->
        </div><!--/nav bar helper-->
    </header>

    <!-- section content -->
    <section class="section">
        <wicket:child/>
    </section><!-- /section content -->

    <wicket:remove>
        <!-- Removing because we currently don't put anything of value in the footer. -->
        <!-- section footer -->
        <footer>
            <a rel="to-top" href="#top"><i class="icofont-circle-arrow-up"></i></a>
        </footer>
    </wicket:remove>
</wicket:extend>
</body>
</html>
