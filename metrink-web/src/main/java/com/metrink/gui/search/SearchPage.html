<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Metrink</title>
</head>
<body>
    <wicket:extend>
    
        <form wicket:id="form" class="form-inline">
          <div class="input-append">
              <input type="text" id="search" wicket:id="search" placeholder="Device, group, or name"></input>
          </div>
          
          <input type="submit" wicket:id="search-button" value="Search" class="btn btn-primary" />
        </form>

        <h3>Metrics</h3>
        
        <table class="table table-bordered table-condensed responsive dataTable" wicket:id="metrics-table"></table>
        
        <!-- 
        <wicket:fragment wicket:id="enabled-fragment">
            <input type="checkbox" wicket:id="enabled" />
        </wicket:fragment>
        <wicket:fragment wicket:id="link-fragment">
            <a wicket:id="link"><span wicket:id="query"></span></a>
        </wicket:fragment>
		-->
		 
	</wicket:extend>
</body>
</html>
