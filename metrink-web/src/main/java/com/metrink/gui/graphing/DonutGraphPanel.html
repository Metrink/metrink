<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="chartWithOverlay">
        <div id="graph-div"></div>
        
        <div class="overlay-value">
            <span wicket:id="center-value" style="font-size: 16px"></span>
        </div>
        
        <div class="overlay-title">
            <span wicket:id="title" style="font-size: 26px"></span>
        </div>
    </div>

</wicket:panel>
</html>
