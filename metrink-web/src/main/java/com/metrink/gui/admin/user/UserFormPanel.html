<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="user-form" id="sign-up" method="post">
        <div class="control-group">
            <label class="control-label">Name</label>
            <div class="controls">
                <input wicket:id="name" type="text" class="input-block-level" data-validate="{required: true, messages:{required:'Please enter your name'}}" id="name" autocomplete="off" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Email</label>
            <div class="controls">
                <input wicket:id="username" type="text" class="input-block-level" data-validate="{required: true, email:true, messages:{required:'Please enter an email address', email:'Please enter a valid email address'}}" id="email" autocomplete="off" />
                <p class="help-block muted helper-font-small"><strong>Type carefully.</strong> This will be the user's username.</p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Role</label>
            <div class="controls">
                <select wicket:id="roles" class="input-block-level"></select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Timezone</label>
            <div class="controls">
                <select wicket:id="timezone" class="input-block-level"></select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Password</label>
            <div class="controls">
                <input wicket:id="password" type="password" class="input-block-level" data-validate="{required: true, minlength: 6, messages:{required:'Please enter a password', minlength:'Please enter at least 6 characters.'}}" id="password" autocomplete="off" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Verify Password</label>
            <div class="controls">
                <input wicket:id="verifyPassword" type="password" class="input-block-level" data-validate="{required: true, equalTo: '#password', messages:{required:'Please reenter your password', equalTo: 'Confirmation password does not match the password'}}" id="verifyPassword" autocomplete="off" />
            </div>
        </div>
        <div class="form-actions">
            <input wicket:id="submit-button" type="submit" class="btn btn-success" value="Add User" />
            <button wicket:id="cancel-button" class="btn btn-warning">Cancel</button>
        </div>
    </form>
</wicket:panel>
</body>
</html>
