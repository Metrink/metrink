<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
  
    <!-- User Form & Table-->
    <div class="row-fluid">
        <div class="span12">
            <div class="box corner-all">
                <div class="box-header grd-white">
                    <div class="header-control">
                        <a data-box="collapse"><i class="icofont-caret-up"></i></a>
                    </div>
                    <span>Manage Users</span>
                </div>
                <div class="box-body">
                    <div class="row-fluid">
                        <div class="span8">
                            <div wicket:id="user-panel"></div>
                        </div>
                        <div class="span4">
                            <div class="box corner-all">
                                <div class="box-body" style="border-top: 1px solid #CDCDCD">
                                    <div wicket:id="user-form"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End User Form & Table -->

  </wicket:extend>
</body>
</html>
