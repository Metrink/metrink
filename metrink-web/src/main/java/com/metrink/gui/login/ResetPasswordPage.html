<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
        <div class="signin-form row-fluid">
            <div wicket:id="feedback" class="span10 offset1 text-error"></div>
        </div>
        <div class="row-fluid">
            <!--Sign In-->
            <div class="span12">
                <div class="box corner-all">
                    <div class="box-header grd-teal color-white corner-top">
                        <span>Reset Password</span>
                    </div>
                    <div class="box-body bg-white">
                        <form wicket:id="form" id="sign-up" method="post">
                            <div class="control-group">
                                <label class="control-label">Password</label>
                                <div class="controls">
                                    <input wicket:id="password" type="password" class="input-block-level" data-validate="{required: true, minlength: 6, messages:{required:'Please enter a password', minlength:'Please enter at least 6 characters.'}}" id="password" autocomplete="off" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Verify Password</label>
                                <div class="controls">
                                    <input wicket:id="verifyPassword" type="password" class="input-block-level" data-validate="{required: true, equalTo: '#password', messages:{required:'Please reenter your password', equalTo: 'Confirmation password does not match the password'}}" id="verifyPassword" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="submit" class="btn btn-block btn-large btn-primary" value="Update Password" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /row -->
    </div><!-- /container -->
</wicket:extend>
</body>
</html>
